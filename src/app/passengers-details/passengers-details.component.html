<div class="container">
  <h1>Passengers</h1>
  <hr>
  <section class="passenger-section">
      <div class="row">
          <div class="col-sm-3 col-lg-3"></div>
          <div class="col-sm-6 col-lg-6">
            <form name="passengerForm" #formObject="ngForm" (ngSubmit)="submitPassengerDetails(formObject.value)">
              <div *ngIf="(formObject.invalid && (formObject.touched))" class="alert alert-danger">
                All Pasenger data are required.
              </div>
              <ul>
                <li *ngFor="let i of arr">
                  <div class="form-group">
                    <h2>Passenger Details</h2>
                    <hr>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" ngModel class="form-control" id="fNid" placeholder="Enter first name" [pattern]="'[^A-Za-z]+$'"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" ngModel class="form-control" id="lastNameid" placeholder="Enter last name" required>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="number" class="form-control" id="phoneNumberid" name="phoneNumber" ngModel placeholder="Enter Phone number"
                      required>
                  </div>
                </li>
              </ul>
              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
          </div>
          <div class="col-sm-3 col-lg-3"></div>
          
        </div>
  </section>
</div>
